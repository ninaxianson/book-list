<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/650461b0b2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./bootstrap.min.css">
  
  <script src="app.js" defer></script>
  <title>Book List</title>
</head>

<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</span>
    </h1>
    <form id="book-form">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control">
    </div>  
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" id="author" class="form-control">
    </div> 
    <div class="form-group">
      <label for="isbn">ISBN</label>
      <input type="text" id="isbn" class="form-control">
    </div> 
    <input class="btn btn-primary btn-block mt-4" type="submit" value="Add Book">
    </form>
    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>

</body>

</html>
